<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 01</title>
</head>
<body>
<script>
    function finMax(arr) {
        let maxScore = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (maxScore < arr[i]) {
                maxScore = arr[i];
            }
        }
        return maxScore;
    }

    document.write(finMax([1 , 6 , 2 , 9 , 4 , 5]));
</script>
</body>
</html>
